<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face {
      font-family: 'Starjedi';
      src: url(fonts/Starjedi.ttf) format("truetype");
    }

    .uj-error-page {
      background-color: #F3F4F6;
      display: flex;
      align-items: center;
      justify-content:center;
      font-family: arial;
      height: 100vh;
    }

    .uj-error-page .dialog {
      width: 95%;
      max-width: 33em;
      border-radius: 9px;
      border: 1px solid #CCC;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .uj-error-page .dialog .title {
      background-color: #D97706;
      color: white;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      padding: 0 3rem;
      box-shadow: 0 1px 2px rgba(50, 50, 50, 0.17);
      text-align: center;
      font-size: 1.5rem;
    }

    .uj-error-page .dialog .content {
      margin-top: 1.5rem;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .uj-error-page .dialog .content > img {
      width: 6rem;
    }

    .uj-error-page h1 {
      font-family: 'Starjedi';
      font-size: 1.3rem;
      color: #111827;
      line-height: 1.5em;
      text-align: center;
    }

    .uj-error-page a {
      align-self:center;
      margin-bottom: 1.5rem;
      background-color: #991B1B;
      color:white;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Starjedi';
      text-decoration: none;
    }
    .uj-error-page a:hover {
      background-color: #7F1D1D;
    }

    @media screen and (min-width: 640px) {
      .uj-error-page .dialog .content {
        flex-direction: row;
        padding: 0 3rem;
      }

      .uj-error-page .dialog .content > img {
        width: 8rem;
      }
      .uj-error-page h1 {
        padding-left: 2rem ;
        text-align: initial;
      }
    }

  </style>
</head>

<body class="uj-error-page">
  <div class="dialog">
    <div class="title">
      <img src="images/logo.png">
    </div>
    <div class="content">
      <img src="images/stormtrooper.png">
      <h1>This is not the page you are looking for.</h1>
    </div>
    <a href="http://universaljokes.herokuapp.com/">Move along</a>
  </div>
</body>
</html>
